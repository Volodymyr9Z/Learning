<div class="row">
  <div class="col-6 offset-3">
    <h3>Add Timesheet</h3>
    <div class="alert alert-secondary" *ngIf="message">
      {{ message}}
    </div>

    <div>For: {{ employee }}</div>


    <form novalidate (ngSubmit)="save()" [formGroup]="theForm">
      <p>
        Form Status: {{ theForm.status }}
      </p>
      <div class="form-group">
        <label>Case: </label>
        <select class="form-control" name="caseId" formControlName="caseId">
          <option *ngFor="let case of cases" [value]="case.id">{{ case.client }}: {{ case.fileNumber }}</option>
        </select>
        <span class="text-danger" *ngIf="theForm.controls.caseId.invalid">
          <span *ngIf="theForm.controls.caseId.errors.required">Required</span>
        </span>
      </div>
      <div class="form-group">
        <label>Date:</label>
        <input class="form-control" name="workDate" formControlName="workDate" />
        <span class="text-danger" *ngIf="theForm.controls.workDate.invalid">
          <span *ngIf="theForm.controls.workDate.errors.required">Required</span>
        </span>
      </div>
      <div class="form-group">
        <label>Time Segments (6 minute segments):</label>
        <input class="form-control" name="timeSegments" formControlName="timeSegments" />
        <span class="text-danger" *ngIf="theForm.controls.timeSegments.invalid">
          <span *ngIf="theForm.controls.timeSegments.errors.required">Required</span>
          <span *ngIf="theForm.controls.timeSegments.errors.min">Too low.</span>
          <span *ngIf="theForm.controls.timeSegments.errors.max">Too high.</span>
        </span>
      </div>
      <div class="form-group">
        <label>Rate (in USD):</label>
        <input class="form-control" name="rate" formControlName="rate" />
        <span class="text-danger" *ngIf="theForm.controls.rate.invalid">
          <span *ngIf="theForm.controls.rate.errors.required">Required</span>
          <span *ngIf="theForm.controls.rate.errors.min">Too low.</span>
          <span *ngIf="theForm.controls.rate.errors.max">Too high.</span>
        </span>
      </div>
      <div class="form-group">
        <label>Work Performed:</label>
        <textarea class="form-control" rows="3" formControlName="workDescription" name="workDescription"></textarea>
        <span class="text-danger" *ngIf="theForm.controls.workDescription.invalid">
          <span *ngIf="theForm.controls.workDescription.errors.required">Required</span>
          <span *ngIf="theForm.controls.workDescription.errors.minlength">Too short.</span>
          <span *ngIf="theForm.controls.workDescription.errors.maxlength">Too long.</span>
        </span>
      </div>
      <div class="form-group">
        <a href="/" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Add Time Bill</button>
      </div>
    </form>

  </div>
</div>
